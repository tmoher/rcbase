<!doctype html>
<html lang="en">

<head>


  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="roomCast">
  <title>JSON</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="roomcast_style.css">

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="nutella_lib.js" type="text/javascript"></script>

  <style>

    .right 
    {
      width: 1230px;
    }
    .wider_data_entry 
    {
      width:800px;
    }

  </style>

<script type="text/javascript">


  query_parameters = NUTELLA.parseURLParameters();
  nutella = NUTELLA.init(query_parameters.broker, query_parameters.app_id, query_parameters.run_id, NUTELLA.parseComponentId());

  nutella.net.request('get_app_log',{},function(message){
    console.log(message);
    var string = '';
    for (var i=0; i<message.length; i++){
      string += (message[i] + '\n');
    }

    $('#log').val(string);
  });



</script>
</head>

<body>
<textarea rows=20 cols=80 id='log' style="font-family: monospace"></textarea>
</body>
</html>
