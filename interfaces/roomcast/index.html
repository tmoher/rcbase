nutella.net.subscribe ('chat',function (args){
  if (top.individual_name().printName == args.chatter) {
    $('#chat_input').val('');
    $('#chat_log').append('\n' + args.chatter + ": " + args.message);
  } else {
    if (!$("#chat").is(":visible")) $('#chat_icon').prop('src','hot_chat.png');
    if (portal.type == 'educator' || portal.type == 'designer') $('#all_chat_log').append('\n' + args.chatter + ": " + args.message);
    for (var i=0; i<chatters.length; i++) {
      if (chatters[i].name == args.chatter){
        $('#chat_log').append('\n' + args.chatter + ": " + args.message);
      }
    }
  }
  var clog = $('#chat_log');
  if(clog.length)
     clog.scrollTop(clog[0].scrollHeight - clog.height());
  clog = $('#all_chat_log');
  if(clog.length)
     clog.scrollTop(clog[0].scrollHeight - clog.height());
});


var CHAT_HEIGHT = 330; 

function toggle_chat() {
  if($("#chat").is(":visible")){
    CHAT_HEIGHT = $('#chat').height();
    $("#chat").hide();
    $('#chat').height(40);
    $("#chat_show_hide").text('show chat')
  } else { 
    $('#chat_input').val('');
    $('#chat_icon').prop('src','chat_icon.png');
    $('#chat').height(CHAT_HEIGHT);
    $("#chat").show();
    $("#chat_show_hide").text('hide chat')    
  }
}

function toggle_map() {
    if($("#map").is(":visible")) $('#map').hide(); else $('#map').show();

function listen_to_chat() {
  if (LISTENING) {
    $('#send_button').prop("disabled",false);
    $('#all_chat_log').hide();
    $('#chat_log').show();
    $('#chat_input').show();
    LISTENING = false;
  } else {
    $('#send_button').prop("disabled",true);
    $('#chat_log').hide();
    $('#all_chat_log').show();
    $('#chat_input').hide();
    LISTENING = true;
  }
}
